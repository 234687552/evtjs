<html>
    <head>
        <title>EVTJS Demo</title>
        <script src="../dist/evt.js"></script>
        <style>
            body {
                margin: 2em;
            }
        </style>
    </head>
    <body>
        <h1>Browser Example</h1>
        <p>Before running this example, make sure you have compile the latest version by:</p>
        <blockquote><code>npm run build_browser</code></blockquote>
        <button onclick="run()">GetInfo</button>
        <button onclick="generatePass()">GeneratePass</button>
        <br>
        <image id="pass"></image>
        <blockquote><code id="passText"></code></blockquote>
        <script>
            window.run = async function run() {
                try {
                    const network = {
                        host: '118.31.58.10',
                        port: 8888,
                        protocol: 'http'
                    };

                    // get EVT instance
                    const apiCaller = EVT({
                        // keyProvider should be string of private key (aka. wit, can generate from everiSigner)
                        // you can also pass a function that return that string (or even Promise<string> for a async function)
                        endpoint: network,
                        keyProvider: 'xxxxxxxxxxxxxxxxxxxxxxxxxx' 
                    });

                    // call API
                    var response = await apiCaller.getInfo();
                    
                }
                catch(e) {
                    console.error(e);
                    alert(e.message);
                }
            }
            window.generatePass = async function run() {
                try {
                    EVT.Utils.getEveriPassImage( { privateKey: "5JgWJptxZENHR69oZsPSeVTXScRx7jYPMTjPTKAjW2JFnjEhoDZ", domainName: "testdomain", tokenName: "testtoken" }, res => {
                        document.getElementById("pass").setAttribute("src", res);
                        // document.getElementById("passText").innerHTML = res;
                    });
                }
                catch(e) {
                    console.error(e);
                    alert(e.message);
                }
            }
        </script>
    </body>
</html>
